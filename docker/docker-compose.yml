  otelc:
    image: otel/opentelemetry-collector-contrib:0.88.0
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    volumes:
      - ./config/otelc-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
    # depends_on:
    #   - uptrace
    networks:
      - monitoring

  todo-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - "4000:4000"
    depends_on:
      - postgres_app
    networks:
      - monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "30"
    volumes:
      - ./logs:/var/log/app
      - ../:/app

  jaeger:
    image: jaegertracing/jaeger:2.2.0
    ports:
      - "16686:16686"
      # - "4317:4317"
      # - "4318:4318"
      - "5778:5778"
      - "9411:9411"
    networks:
      - monitoring
    environment:
      - SPAN_STORAGE_TYPE=badger
      - BADGER_EPHEMERAL=false
      - BADGER_DIRECTORY_VALUE=/badger/data
      - BADGER_DIRECTORY_KEY=/badger/key

    volumes:
      - jaeger-badger:/badger
    user: "1000:1000"

