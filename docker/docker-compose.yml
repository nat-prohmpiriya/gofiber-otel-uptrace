  # postgres_data:
  postgres_data2:

  portainer_data:

  jaeger-badger:

  grafana_data:


networks:
  monitoring:
    driver: bridge

services:
  postgres_app:
    image: postgres:15-alpine
    restart: on-failure
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U postgres -d postgres' ]
      interval: 1s
      timeout: 1s
      retries: 30
    volumes:
      - 'postgres_data2:/var/lib/postgresql/data/pgdata'
    ports:
      - '5435:5432'
    networks:
      - monitoring

